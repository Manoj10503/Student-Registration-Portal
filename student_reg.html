<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manoj's Student Registration Portal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1da318 0%, #68119a 100%);
            overflow: hidden;
        }

        form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 12px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: zoomIn 0.5s ease-in-out;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #555;
            cursor: pointer;
        }

        .exit-button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 20px;
        }

        .exit-button:hover {
            background-color: #45a049;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.5);
            }
            to {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <form id="registrationForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="course">Course:</label>
        <select id="course" required>
            <option value="" disabled selected>Select your course</option>
            <option value="Computer Science">Computer Science Engineering</option>
            <option value="Electrical">Electrical Engineering</option>
            <option value="Mechanical">Mechanical Engineering</option>
            <option value="Civil">Civil Engineering</option>
            <option value="Mechatronics">Mechatronics Engineering</option>
        </select>

        <button type="button" onclick="registerStudent()">Register</button>
        <p id="errorMessage" class="error-message"></p>
    </form>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p><strong>Registration successful!</strong></p>
            <p>Name: <span id="modalFirstName"></span> <span id="modalLastName"></span></p>
            <p>Email: <span id="modalEmail"></span></p>
            <p>Course: <span id="modalCourse"></span></p>
            <button class="exit-button" onclick="closeModal()">Exit</button>
        </div>
    </div>

    <script>
        function registerStudent() {
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var email = document.getElementById('email').value;
            var course = document.getElementById('course').value;

            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('errorMessage').innerText = 'Please enter a valid email address.';
                return;
            }

            if (!firstName || !lastName || !email || !course) {
                document.getElementById('errorMessage').innerText = 'All fields must be filled.';
                return;
            }

            document.getElementById('errorMessage').innerText = '';

            document.getElementById('modalFirstName').innerText = firstName;
            document.getElementById('modalLastName').innerText = lastName;
            document.getElementById('modalEmail').innerText = email;
            document.getElementById('modalCourse').innerText = course;

            document.getElementById('myModal').style.display = 'flex';
        }

        function closeModal() {

            document.getElementById('myModal').style.display = 'none';
            
            document.getElementById('firstName').value = '';
            document.getElementById('lastName').value = '';
            document.getElementById('email').value = '';
            document.getElementById('course').value = '';

            document.getElementById('errorMessage').innerText = '';
        }
    </script>

</body>
</html>
